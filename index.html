<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.3a4ddde5.png">
    <link rel="stylesheet" href="/index.e378193d.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Product Preview Card</title>
  </head>
  <body>
    <main class="page-container">
      <div class="card">
        <div class="card__image"></div>
        <div class="card__content">
          <div class="card__wrapper">
            <p class="card__type">Perfume</p>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card__price">
              <p class="card__price--new">$149.99</p>
              <p class="card__price--old">$169.99</p>
            </div>
            <button class="card__button" aria-label="Add Gabrielle Essence Eau De Parfum to Cart">
              <img src="/icon-cart.1394e5a2.svg" class="card__button-image" alt="cart icon">
              <span class="card__button-text">Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  <script src="/product-preview-card.59712999.js"></script></body>
